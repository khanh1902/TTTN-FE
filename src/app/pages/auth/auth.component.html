<div class="d-flex justify-content-center align-items-center" style="height: 70vh; width: 100%;">
    <div class="content-container" style="max-width: 500px;">
        <mat-card class="custom-card">
            <div class="d-flex justify-content-center">
                <mat-card-header style="color: black;">
                    <h1>Login</h1>
                </mat-card-header>
            </div>
            <mat-card-content>
                <form [formGroup]="loginForm" class="form-container">
                    <mat-form-field class="custom-input" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" placeholder="Enter username Id">
                    </mat-form-field>

                    <mat-form-field class="custom-input" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide? 'password' : 'text'" formControlName="password"
                            placeholder="Enter password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <div class="d-flex justify-content-end">
                        <button mat-dialog-close class="btn btn-dark p-1 col-2 mx-1" (click)="onLogin()">
                            Login
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
